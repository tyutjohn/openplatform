<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login/normalize.min.css">
    <link rel="stylesheet" href="css/login/style.css">
    <link rel="stylesheet" href="css/login/forget.css">
    <link href="https://cdn.bootcss.com/zui/1.8.1/css/zui.min.css" rel="stylesheet">
    <title>忘记密码</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Open Mutual Platform</h1>
        </div>
        <div class="card div-card" id="register">
            <div class="card-content">
                <img src="image/register.png" class="img-circle" alt="圆形图片">
                <h1>找回密码</h1>
                <hr />
            </div>
            <form id="form">
                <div class="form-group">
                    <label for="exampleInputPhone" class="required">手机号</label>
                    <input type="number" class="form-control" id="exampleInputPhone" placeholder="请输入手机号">
                </div>
                <div>
                    <input type="text" class="form-control" id="exampleInputCode" placeholder="请输入验证码">
                    <input type="button" value="获取验证码" class="code">
                </div>
                <button type="submit" class="btn btn-primary register_second" id="ReadyRegister">立即注册</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
    <script src="js/forget.js"></script>
</body>
</html>
