    <div class="main" id="app">
        <div class="container">
            <div class="content">
                <h1>帐号设置</h1>
                <hr>
                <section class="container" style="width:90%">
                    <div id="_set_profile" class="setting-unit ">
                        <div class="title" style="position:relative">
                            <h3 class="inline">个人资料</h3>
                            <h5 class="inline">tyutjohn</h5>
                            <a class="edit-label inline" id="edit-lable" style="position:absolute;right:60px;top:20px;"
                                @click="clickfoll">编辑<span class="icon icon-double-angle-down"></span></a>
                        </div>
                        <hr>
                        <div class="holder" style="overflow: hidden;height:0" id="holder">
                            <form class="container" id="user-form">
                                <table class="list">
                                    <tbody>
                                        <tr>
                                            <td class="name">昵称：</td>
                                            <td class="has-success">
                                                <input class="form-control" type="text" value="tyutjohn" name="userNick"
                                                    id="userNick">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">学院:</td>
                                            <td class="has-success">
                                                <!--<input class="form-control" type="text" value="软件学院" name="academyId"-->
                                                    <!--id="academyId">-->
                                                <select style="width:100%;height:30px;border-radius:4px;border:1px solid #38b03f;" id="academyId" @change="changeCollage()" value="1">
                                                    <option v-for="colleges in college.data" :value="colleges.academyId">{{colleges.academyName}}</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">学校:</td>
                                            <td class="has-success">
                                                <select style="width:100%;height:30px;border-radius:4px;border:1px solid #38b03f;" id="schoolId" @change="changeSchool()" value="1">
                                                    <option v-for="schools in school.data" :value="schools.schoolId">{{schools.schoolName}}</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">邮箱:</td>
                                            <td class="has-success">
                                                <input class="form-control" type="email" value="tyutjohnwang@163.com"
                                                    name="userEmail" id="userEmail">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">真实姓名</td>
                                            <td class="has-success">
                                                <input class="form-control" type="text" value="王浩宇" name="userName"
                                                    id="userName">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">手机号:</td>
                                            <td class="has-success">
                                                <input class="form-control" type="number" value="15503676579"
                                                    name="userNumber" id="userNumber">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="has-success">
                                                <div class="switch text-left">
                                                    <input type="checkbox" class="col-md-1" name="visual" checked
                                                        value="0" id="exampleInputcheck" @click="Switch"/>
                                                    <label>设置信息是否对他人可见</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="name">个性签名</td>
                                            <td class="has-success">
                                                <textarea class="form-control" rows="3"
                                                    placeholder="可以输入多行文本"></textarea>
                                            </td>
                                        </tr>
                                        <input type="hidden" name="accessToken" id="token" />
                                        <tr>
                                            <td><button class="btn btn-danger" type="button"
                                                    id="form-button1" @click="form1">保存</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="title" style="position:relative">
                            <h3 class="inline">个人头像</h3>
                            <img src="image/index/man3.webp" width="50" height="50" style="margin-left:50px"
                                id="sm-img">
                            <a class="edit-label inline" style="position:absolute;right:60px;top:20px;"
                                id="second-edit-lable" @click="clickfoll2">编辑<span
                                    class="icon icon-double-angle-down"></span></a>
                        </div>
                        <hr>
                        <div class="holder" style="overflow: hidden;height:0" id="second-holder">
                            <img :src="avatar" width="200" height="200"
                                style="margin-left:150px;margin-bottom:10px" id="imgname"/>
                            <form class="img-form">
                                <div class="fake-file button" @click="setAvatar">上传头像</div>
                                <input type="file" accept="image/*" class="form-control" style="display:none"
                                    id="inputfile" @change="changeImage($event)" ref="avatarInput" name="avatar"/>
                                    <input type="hidden" name="accessToken" id="token1" />
                                <button class="btn btn-danger" type="button" id="form-button" style="margin-top:50px" @click="edit">确认修改</button>
                            </form>
                        </div>
                    </div>
