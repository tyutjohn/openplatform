<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form id="form2">
        <div class="form-group">
            <label for="exampleInputAccount2" class="required">用户名</label>
            <input type="text" class="form-control" id="exampleInputAccount2" placeholder="用户名"
                name="zcname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2" class="required">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码"
                name="zcpassword">
        </div>
        <div class="form-group">
            <label for="exampleInputPhone" class="required">手机号</label>
            <input type="number" class="form-control" id="exampleInputPhone" placeholder="请输入手机号"
                name="zcphone">
        </div>
        <div>
            <input type="text" class="form-control" id="exampleInputCode" placeholder="请输入验证码"
                name="zccode">
            <input type="button" value="获取验证码" class="code" name="hqcode">
        </div>
        <button type="submit" class="btn btn-primary register_second" id="ReadyRegister">立即注册</button>
    </form>
</body>

</html>
