<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zui.css">
    <title>后台登陆</title>
</head>

<body style="background:rgba(77, 182, 243, 0.712);width:100%;height:100%">
    <div>
        <div
            style="width:30%;margin:100px auto;border:2px solid #fff;background:#fff;padding-top:30px;border-radius:10px">
            <div style="text-align:center">
                <img src="images/logo.png" style="width: 100px;height: 100px;display: block;margin: 20px auto;">
                <h1 style="margin-bottom:10px;color:#928471;">Open Mutual Platform 后台管理</h1>
            </div>
            <form class="form-horizontal" id="form">
                <div class="form-group">
                    <label for="exampleInputAccount9" class="col-sm-2 required">账号</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="exampleInputAccount9" placeholder="用户名" name="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4" class="col-sm-2 required">密码</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="密码" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" id="button">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.serializejson.min.js"></script>
    <script src="js/zui.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
