<style>
    .second_header{
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 20px;
        border-bottom: 2px solid #88878787;
        color: #424f63;
    }

    .table{
        width:100%;
    }

    .icon-undo{
        margin-left: 30px;
        cursor: pointer;
        color:#1970fc;
    }

    .school_table{
        display:flex;
    }

    .school_table .table{
        flex-direction:column;
    }
</style>

<div id="schoolroll_listschool">
    <div class="second_header">学校管理</div>
    <div class="school_table">
        <div class="alert alert-info-inverse with-icon">
            <i class="icon-info-sign"></i>
            <div class="content">状态正常</div>
        </div>
        <div class="alert alert-danger-inverse with-icon">
            <i class="icon-remove-sign"></i>
            <div class="content">
                <p>已删除学校历史记录</p>
            </div>
        </div>
    </div>
    <div class="school_table">
        <table class="table table-hove table-bordered table-auto">
            <thead style="background:#eef1f6">
            <tr>
                <th>ID</th>
                <th>学校</th>
                <th>操作<span class="icon icon-undo" @click="refresh"></span> </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="shcoolls in shcooll.data">
                <td>{{shcoolls.schoolId}}</td>
                <td>{{shcoolls.schoolName}}</td>
                <td>
                    <div class="cell">
                        <button class="btn btn-info " type="button"><span class="icon icon-paint-brush"></span>修改</button>
                        <div style="display:none">{{shcoolls.schoolId}}</div>
                        <button class="btn btn-primary " type="button" @click="delete_comment($event)"><span class="icon icon-trash"></span>删除</button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <!--<tr>-->
            <!--<td>...</td>-->
            <!--<td>...</td>-->
            <!--</tr>-->
            </tfoot>
        </table>
        <table class="table table-hove table-bordered table-auto">
            <thead style="background:#eef1f6">
            <tr>
                <th>ID</th>
                <th>学校</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="deleschools in deleschool.data">
                <td>{{deleschools.schoolId}}</td>
                <td>{{deleschools.schoolName}}</td>
                <td>
                    <div class="cell">
                        <div style="display:none">{{deleschools.schoolName}}</div>
                        <button class="btn btn-info " type="button" @click="refresh_school($event)"><span class="icon icon-refresh"></span>恢复</button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>

</div>

<script>
    var app2=new Vue({
        el:'#schoolroll_listschool',
        data:{
            shcooll:{},
            deleschool:{}
        },
        created(){
            this.loadData();
            this.loadDelete();
        },
        methods: {
            //显示学校列表
            loadData:function(){
                let self=this;
                let token=document.querySelector('#token').value;
                this.$http.get("/admin/school/queryNormalList", {
                    params: {
                        accessToken: token
                    }
                }).then(
                    function (res) {
                        self.shcooll=res.body;
                        if (res.body.code == 0) {
                            new $.zui.Messager('加载成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('加载未成功，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //删除学校
            delete_comment: function (event) {
                let schoolId=event.target.previousElementSibling.innerHTML;
                let token=document.querySelector('#token').value;
                let commentForm = new FormData();
                commentForm.append('accessToken',token);
                commentForm.append('schoolId',schoolId)
                //console.log(commentId);
                //console.log(token);
                this.$http.put('/admin/school/delete/'+schoolId,commentForm, {
                    'Content-Type': 'Multipart/form-data'
                }).then(
                    function (res) {
                        if (res.body.code == 0) {
                            new $.zui.Messager('删除成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('删除失败，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //显示删除学校的列表
            loadDelete:function(){
                let self=this;
                let token=document.querySelector('#token').value;
                this.$http.get("/admin/school/queryDeleteList", {
                    params: {
                        accessToken: token
                    }
                }).then(
                    function (res) {
                        self.deleschool=res.body;
                        if (res.body.code == 0) {
                            new $.zui.Messager('加载成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('加载未成功，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //恢复被删除的学校
            refresh_school:function(event){
                let schoolName=event.target.previousElementSibling.innerHTML;
                let token=document.querySelector('#token').value;
                let commentForm = new FormData();
                commentForm.append('accessToken',token);
                commentForm.append('schoolName',schoolName)
                this.$http.post('/admin/school/add/'+schoolName, commentForm, {
                    'Content-Type': 'Multipart/form-data'
                }).then(
                    function (res) {
                        if (res.body.code == 0) {
                            new $.zui.Messager('恢复成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('恢复未成功，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(JSON.stringify(res))
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(JSON.stringify(res))
                    }
                ).catch(function (reason) {
                    console.log(reason);
                })
            },
            //刷新
            refresh:function(){
                $.ajax({
                    url:'../model/schoolroll_list_school.html',
                    type:'get',
                    success:function(res){
                        $('#model').html($(res));
                    },
                    error:function(res){
                        console.log(res)
                    }
                });
            }

        }
    })
</script>
