<style>
    .panel .panel-heading{
        color: #897676;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
    }

    .panel .table{
        width:100%;
    }

    tr.active > th {
        color: #607D8B;
    }

    .icon-undo {
        margin-left: 30px;
        cursor: pointer;
        color: #1970fc;
    }
</style>

<div id="team_type">
    <div class="panel">
        <div class="panel-heading panel-info" contenteditable="">队伍类型管理
            <button type="button" class="btn btn-info pull-right" @click="team_typeadd">添加</button>
        </div>
        <table class="table table-hover table-auto table-bordered">
            <thead>
            <tr class="active">
                <th>ID</th>
                <th>类型名称</th>
                <th>状态</th>
                <th>操作<span class="icon icon-undo" @click="refresh"></span> </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="types in type">
                <td>{{types.typeId}}</td>
                <td>{{types.typeName}}</td>
                <td>{{types.ststus}}</td>
                <td>
                    <div class="cell">
                        <div style="display:none">{{types.typeId}}</div>
                        <button class="btn btn-primary " type="button" @click="delete_team_add($event)"><span class="icon icon-trash"></span>删除</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
var team_type=new Vue({
    el:'#team_type',
    data:{
        type:{}
    },
    created(){
        this.loadData();
    },
    methods:{
        loadData:function(){
            let self=this;
            let token=document.querySelector('#token').value;
            this.$http.get("http://localhost:8080/teamType/queryList", {
                params: {
                    accessToken: token
                }
            }).then(
                function (res) {
                    self.type=res.body.data;
                    if (res.body.code == 0) {
                        new $.zui.Messager('加载成功', {
                            type: 'success',
                            placement: 'center',
                            icon: 'icon-ok-sign'
                        }).show();
                    }else{
                        new $.zui.Messager('加载未成功，'+res.body.message, {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                    }
                    console.log(res)
                },
                function (res) {
                    if (res.body.code == 1201) {
                        new $.zui.Messager('未登陆账号，即将跳转', {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                        window.location.href = 'login.html'
                    } else {
                        new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                    }
                    console.log(res)
                }
            ).catch(function(reason){
                console.log(reason)
            })
        },
        //添加队伍类型
        team_typeadd:function(){
            $.ajax({
                url: '../model/team_type_add.html',
                type: 'get',
                success: function (res) {
                    $('#model').html($(res));
                },
                error: function (res) {
                    console.log(res)
                }
            });
        },
        //删除队伍类型
        delete_team_add:function(event){
            let typeId=event.target.previousElementSibling.innerHTML;
            let token=document.querySelector('#token').value;
            let commentForm = new FormData();
            commentForm.append('accessToken',token);
            commentForm.append('typeId',typeId);
            this.$http.delete('http://localhost:8080/teamType/deleted/'+typeId,{body:commentForm}, {
                'Content-Type': 'Multipart/form-data'
            }).then(
                function(res){
                    if (res.body.code == 0) {
                        new $.zui.Messager('删除成功', {
                            type: 'success',
                            placement: 'center',
                            icon: 'icon-ok-sign'
                        }).show();
                    }else{
                        new $.zui.Messager('删除失败，'+res.body.message, {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                    }
                    //console.log(res)
                },
                function(res){
                    if (res.body.code == 1201) {
                        new $.zui.Messager('未登陆账号，即将跳转', {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                        window.location.href = 'login.html'
                    } else {
                        new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                            type: 'danger',
                            placement: 'center',
                            icon: 'icon-exclamation-sign'
                        }).show();
                    }
                    console.log(res)
                }
            ).catch(function(reason){
                console.log(reason)
            })
        },
        //刷新
        refresh:function(){
            $.ajax({
                url:'../model/team_type.html',
                type:'get',
                success:function(res){
                    $('#model').html($(res));
                },
                error:function(res){
                    console.log(res)
                }
            });
        }
    }
})
</script>
