<style>
    .table{
        width:100%;
    }

    .icon-undo{
        margin-left: 30px;
        cursor: pointer;
        color:#1970fc;
    }

    .second_header{
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 20px;
        border-bottom: 2px solid #88878787;
        color: #424f63;
    }
</style>

<div id="userdisable">
    <div class="second_header">用户管理</div>
    <table class="table table-hove table-bordered table-auto">
        <thead style="background:#eef1f6">
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>昵称</th>
            <th>学号</th>
            <th>邮箱</th>
            <th>联系方式</th>
            <th>学校ID</th>
            <th>学院ID</th>
            <th>操作<span class="icon icon-undo" @click="refresh"></span> </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="userlists in userlist.data">
            <td>{{userlists.userId}}</td>
            <td>{{userlists.userName}}</td>
            <td>{{userlists.userNick}}</td>
            <td>{{userlists.userNumber}}</td>
            <td>{{userlists.userEmail}}</td>
            <td>{{userlists.mobile}}</td>
            <td>{{userlists.schoolId}}</td>
            <td>{{userlists.academyId}}</td>
            <td>
                <div class="cell">
                    <div style="display:none">{{userlists.userId}}</div>
                    <button class="btn btn-danger " type="button" @click="disable($event)"><span class="icon icon-unlock-alt"></span>解除</button>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>

<script>
    var userdisable=new Vue({
        el:"#userdisable",
        data:{
            userlist:{},
        },
        created(){
            this.loadData();
        },
        methods:{
            loadData:function(){
                let self=this;
                let token=document.querySelector('#token').value;
                this.$http.get("http://localhost:8080/admin/user/queryDisabledList", {
                    params: {
                        accessToken: token
                    }
                }).then(
                    function (res) {
                        self.userlist=res.body;
                        if (res.body.code == 0) {
                            new $.zui.Messager('加载成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('加载未成功，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //管理状态
            disable:function(){
                let userId=event.target.previousElementSibling.innerHTML;
                let token=document.querySelector('#token').value;
                let commentForm=new FormData();
                commentForm.append('accessToken',token);
                commentForm.append('userId',userId);
                this.$http.put('http://localhost:8080/admin/user/updateStatus/'+userId,commentForm, {
                    'Content-Type': 'Multipart/form-data'
                }).then(
                    function (res) {
                        if (res.body.code == 0) {
                            new $.zui.Messager('已解封', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('解封失败，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        //console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //刷新
            refresh:function(){
                $.ajax({
                    url:'../model/user_disable.html',
                    type:'get',
                    success:function(res){
                        $('#model').html($(res));
                    },
                    error:function(res){
                        console.log(res)
                    }
                });
            }
        }
    })
</script>
