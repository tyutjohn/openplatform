<style>
.bull_first{
    background: #fff;
}

.table{
    width:100%;
}

.cell{
    white-space: normal;
    word-break: break-all;
    line-height: 24px;
}

    .cell .button{
        display:inline-block;
        margin-left: 10px;
    }

    .icon-undo{
        margin-left: 30px;
        cursor: pointer;
        color:#1970fc;
    }

.second_header{
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 20px;
    border-bottom: 2px solid #88878787;
    color: #424f63;
}
</style>

<div id="bull_first" class="bull_first">
    <div class="second_header">公告管理</div>
    <table class="table table-hove table-bordered table-auto">
        <thead style="background:#eef1f6">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>内容</th>
            <!--<th>发布者id</th>-->
            <th>昵称</th>
            <th>公告类型</th>
            <!--<th>公告状态</th>-->
            <th>公告等级</th>
            <th>发布时间</th>
            <th>操作<span class="icon icon-undo" @click="refresh"></span> </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="metions in metion.data">
            <td>{{metions.announcementId}}</td>
            <td>{{metions.title}}</td>
            <td>{{metions.articleType}}</td>
            <td>{{metions.publisherNick}}</td>
            <td>{{metions.announcementType}}</td>
            <td>{{metions.rank}}</td>
            <td>{{metions.updatedAt | capitalize}}</td>
            <td>
                <div class="cell">
                    <button class="btn btn-info " type="button"><span class="icon icon-paint-brush"></span>修改</button>
                    <div style="display:none">{{metions.announcementId}}</div>
                    <button class="btn btn-primary " type="button" @click="delete_comment($event)"><span class="icon icon-trash"></span>删除</button>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <!--<tr>-->
            <!--<td>...</td>-->
            <!--<td>...</td>-->
        <!--</tr>-->
        </tfoot>
    </table>
</div>

<script>
    var app1=new Vue({
        el:'#bull_first',
        data:{
            metion:{},
        },
        created(){
            this.loadData();
        },
        methods: {
            //显示公告列表
            loadData:function(){
                let self=this;
                let token=document.querySelector('#token').value;
                let commentForm=new FormData();
                commentForm.append('accessToken',token);
                this.$http.put('http://localhost:8080/announcement/queryNormalList',commentForm, {
                    'Content-Type': 'Multipart/form-data'
                }).then(
                    function (res) {
                        self.metion=res.body;
                        if (res.body.code == 0) {
                            new $.zui.Messager('加载成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('加载未成功，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        //console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //删除公告
            delete_comment: function (event) {
                let commentId=event.target.previousElementSibling.innerHTML;
                let token=document.querySelector('#token').value;
                let commentForm = new FormData();
                commentForm.append('accessToken',token);
                commentForm.append('announcementId',commentId)
                //console.log(commentId);
                //console.log(token);
                this.$http.put('http://localhost:8080/announcement/deleted/'+commentId,commentForm, {
                    'Content-Type': 'Multipart/form-data'
                }).then(
                    function (res) {
                        if (res.body.code == 0) {
                            new $.zui.Messager('删除成功', {
                                type: 'success',
                                placement: 'center',
                                icon: 'icon-ok-sign'
                            }).show();
                        }else{
                            new $.zui.Messager('删除失败，'+res.body.message, {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        //console.log(res)
                    },
                    function (res) {
                        if (res.body.code == 1201) {
                            new $.zui.Messager('未登陆账号，即将跳转', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                            window.location.href = 'login.html'
                        } else {
                            new $.zui.Messager('网络错误或未找到服务器，请检查网络后重新刷新', {
                                type: 'danger',
                                placement: 'center',
                                icon: 'icon-exclamation-sign'
                            }).show();
                        }
                        console.log(res)
                    }
                ).catch(function(reason){
                    console.log(reason)
                })
            },
            //刷新
            refresh:function(){
                $.ajax({
                    url:'../model/bulletin_first.html',
                    type:'get',
                    success:function(res){
                        $('#model').html($(res));
                    },
                    error:function(res){
                        console.log(res)
                    }
                });
            }
        },
        filters:{
            capitalize:function(value){
                let d=new Date(value);
                let times=d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate()+'--'+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
                return times;
            }
        }
    })
</script>
