<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link href="https://cdn.bootcss.com/zui/1.8.1/css/zui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login/register.css" />
    <link rel="stylesheet" href="css/login/normalize.min.css">
    <link rel="stylesheet" href="css/login/style.css">
    <title>注册</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Open Mutual Platform</h1>
        </div>
        <div class="div-card" id="app">
            <div class="card">
                <div class="card-content">
                    <h1>注册</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputAccount" class="required">用户名</label>
                        <input type="text" class="form-control" id="exampleInputAccount" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNick" class="required">昵称</label>
                        <input type="text" class="form-control" id="exampleInputNick" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNum" class="required">学号</label>
                        <input type="text" class="form-control" id="exampleInputNum" placeholder="学号">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPhone" class="required">手机号</label>
                        <input type="number" class="form-control" id="exampleInputPhone" placeholder="手机号">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSchool" class="required">学校</label>
                        <input type="text" class="form-control" id="exampleInputSchool" placeholder="学校">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAcademy" class="required">学院</label>
                        <input type="text" class="form-control" id="exampleInputAcademy" placeholder="学院">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail" class="required">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="电子邮件">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword" class="required">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword" @input="p_len"
                            v-model="password" placeholder="Type your password" />
                        <span
                            v-bind:class="{ valid_password_length: valid_password_length , show_password_length: typed}"
                            class="password_length">{{password_length}}</span> </div>
                    <div class="lnu_container">
                        <p v-bind:class="{ lovercase_valid: contains_lovercase }">小写字母</p>
                        <p v-bind:class="{ number_valid: contains_number }">数字</p>
                        <p v-bind:class="{ uppercase_valid: contains_uppercase }">大写字母</p>
                    </div>
                    <div class="valid_password_container"
                        v-bind:class="{show_valid_password_container : valid_password }">
                        <svg width="100%" height="100%" viewBox="0 0 140 100">
                            <path class="tick" v-bind:class="{checked: valid_password }" d="M10,50 l25,40 l95,-70" />
                        </svg>
                    </div>
                    <div class="form-group form-img" style="float:right">
                        <label class="preview label" data-toggle="tooltip" title="Change your avatar" style="background-color:#dbd8d2">
                            <img class="rounded" id="avatar" src="image/icon.png" alt="avatar">
                            <input type="file" class="sr-only" id="input" name="image" accept="image/*">
                        </label>
                    </div>
                    <div class="drag">
                        <div class="bg"></div>
                        <div class="text" onselectstart="return false;">请拖动滑块解锁</div>
                        <div class="btn1">>></div>
                    </div>
                    <button type="submit" class="btn btn-primary move" id="button" style="display: none">提交</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="js/register.js"></script>
    <script>
        //一、定义一个获取DOM元素的方法
        var $ = function (selector) {
                return document.querySelector(selector);
            },
            box = $(".drag"), //容器
            bg = $(".bg"), //背景
            text = $(".text"), //文字
            btn = $(".btn1"), //滑块
            success = false, //是否通过验证的标志
            distance = box.offsetWidth - btn.offsetWidth; //滑动成功的宽度（距离）
        //二、给滑块注册鼠标按下事件
        btn.onmousedown = function (e) {
            //1.鼠标按下之前必须清除掉后面设置的过渡属性
            btn.style.transition = "";
            bg.style.transition = "";
            //说明：clientX 事件属性会返回当事件被触发时，鼠标指针向对于浏览器页面(或客户区)的水平坐标。
            //2.当滑块位于初始位置时，得到鼠标按下时的水平位置
            var e = e || window.event;
            var downX = e.clientX;
            //三、给文档注册鼠标移动事件
            document.onmousemove = function (e) {
                var e = e || window.event;
                //1.获取鼠标移动后的水平位置
                var moveX = e.clientX;
                //2.得到鼠标水平位置的偏移量（鼠标移动时的位置 - 鼠标按下时的位置）
                var offsetX = moveX - downX;
                //3.在这里判断一下：鼠标水平移动的距离 与 滑动成功的距离 之间的关系
                if (offsetX > distance) {
                    offsetX = distance; //如果滑过了终点，就将它停留在终点位置
                } else if (offsetX < 0) {
                    offsetX = 0; //如果滑到了起点的左侧，就将它重置为起点位置
                }
                //4.根据鼠标移动的距离来动态设置滑块的偏移量和背景颜色的宽度
                btn.style.left = offsetX + "px";
                bg.style.width = offsetX + "px";
                //如果鼠标的水平移动距离 = 滑动成功的宽度
                if (offsetX == distance) {
                    //1.设置滑动成功后的样式
                    text.innerHTML = "验证通过";
                    text.style.color = "#fff";
                    btn.innerHTML = "√";
                    btn.style.color = "green";
                    bg.style.backgroundColor = "lightgreen";
                    //2.设置滑动成功后的状态
                    success = true;
                    //成功后，清除掉鼠标按下事件和移动事件（因为移动时并不会涉及到鼠标松开事件）
                    btn.onmousedown = null;
                    document.onmousemove = null;
                    //3.成功解锁后的回调函数
                    setTimeout(function () {
                        //alert('解锁成功！');
                    let button=document.querySelector("#button");
                    button.removeAttribute("style");
                    }, 100);
                }
            }
            //四、给文档注册鼠标松开事件
            document.onmouseup = function (e) {
                //如果鼠标松开时，滑到了终点，则验证通过
                if (success) {
                    return;
                } else {
                    //反之，则将滑块复位（设置了1s的属性过渡效果）
                    btn.style.left = 0;
                    bg.style.width = 0;
                    btn.style.transition = "left 1s ease";
                    bg.style.transition = "width 1s ease";
                }
                //只要鼠标松开了，说明此时不需要拖动滑块了，那么就清除鼠标移动和松开事件。
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    </script>
    </script>
</body>

</html>
