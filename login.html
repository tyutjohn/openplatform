<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login/register.css" />
    <link rel="stylesheet" href="css/login/normalize.min.css">
    <link rel="stylesheet" href="css/login/style.css">
    <link href="https://cdn.bootcss.com/zui/1.8.1/css/zui.min.css" rel="stylesheet">
    <title>登陆</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Open Mutual Platform</h1>
        </div>
        <div class="div-card" id="app">
            <div class="card">
                <div class="card-content">
                    <img src="image/login.png" class="img-circle" alt="圆形图片">
                    <h1>登陆</h1>
                    <hr />
                </div>
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputAccount" class="required">用户名</label>
                        <input type="text" class="form-control" id="exampleInputAccount" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="required">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>
                    <div class="drag" id="pc">
                        <div class="bg"></div>
                        <div class="text" onselectstart="return false;">请拖动滑块解锁</div>
                        <div class="btn1">>></div>
                    </div>
                    <button type="submit" class="btn btn-primary move hidden" id="button">登陆</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
    <script>
        //提交表单
        var options = {
            target: "#output", //服务器返回内容放入
            beforeSubmit: showRequest,
            success: showResponse,
            url: "url",
            type: "POST",
            clearForm:true,
            restForm:true,
            timeout: 3000
        }

        function showRequest(formData, jqForm, options) {
            for (var i = 0; i < formData.length; i++) {
                if (!formData[i].value) {
                    alert("用户名或密码为空");
                    return false;
                }
            }
        }

        function showResponse(responseText, statusText) {
            console.log("success");
        }
        $("#form").ajaxForm(options);
    </script>
    <script src="js/slide.js"></script>
    <script>
        let screen = window.screen.width;
        if (screen < 500) {
            document.querySelector("#pc").classList.add("hidden");
            document.querySelector("#button").classList.remove("hidden")
        };
    </script>
</body>

</html>
